<aside class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title">Danh Mục</h4>
    <ul class="list cat-list">

        {% for item in items_category_sidebar_menu %}
            <li>
                <a href="{{item.get_absolute_url}}" class="d-flex">
                    <p
                        {% if item_category.name == item.name or item_article.category.name == item.name %}
                            class="text-primary"
                        {% endif %}
                    >
                        {{item.name}} ({{item.num_articles}})
                    </p>
                </a>
            </li>
        {% endfor %}

        {% comment %} <li>
            <a href="/the-thao.html" class="d-flex">
                <p class="text-primary">Thể Thao (11)</p>
            </a>
        </li> {% endcomment %}

    </ul>
</aside>
